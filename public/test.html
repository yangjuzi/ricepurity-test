<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Purity Test - Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#FF6B35',
                        'primary-dark': '#E55A2B',
                        'secondary': '#4ECDC4',
                        'accent': '#45B7D1',
                        'neutral': '#2C3E50',
                        'light': '#F8F9FA'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="font-sans bg-light min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                        <i class="fas fa-heart text-white text-lg"></i>
                    </div>
                    <span class="text-xl font-bold text-neutral">Rice Purity Test</span>
                </div>
                
                <a href="index.html" class="text-primary hover:text-primary-dark transition-colors font-medium">
                    <i class="fas fa-home mr-2"></i>Back to Home
                </a>
            </div>
        </nav>
    </header>

    <!-- Test Container -->
    <main class="container mx-auto px-4 py-8">
        <!-- Question Card -->
        <div class="max-w-2xl mx-auto">
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-neutral">Progress</span>
                    <span id="progress-text" class="text-sm font-medium text-neutral">1 / 100</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div id="progress-bar" class="bg-primary h-3 rounded-full progress-bar" style="width: 1%"></div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl md:text-3xl font-bold text-neutral mb-4" id="question-text">
                        Loading question...
                    </h1>
                    <p class="text-gray-600">Answer honestly for the most accurate results</p>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button id="yes-btn" class="bg-primary text-white px-8 py-4 rounded-full font-semibold text-lg hover:bg-primary-dark transition-colors hover:scale-105 transform">
                        <i class="fas fa-check mr-2"></i>Yes, I have
                    </button>
                    <button id="no-btn" class="bg-gray-500 text-white px-8 py-4 rounded-full font-semibold text-lg hover:bg-gray-600 transition-colors hover:scale-105 transform">
                        <i class="fas fa-times mr-2"></i>No, I haven't
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="test.js"></script>
</body>
</html>
